  service:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./service

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: service/package-lock.json

      - name: Install packages
        run: npm ci

      - name: Lint
        run: npm run lint
