changelog:
  exclude:
    labels:
      - "dependencies"
  categories:
    - title: "🛠 Breaking Change"
      labels:
        - "breaking change"
    - title: "✨ Features"
      labels:
        - "enhancement"
    - title: "🐛 Bug Fixes"
      labels:
        - "bug"
    - title: "📝 Documentation"
      labels:
        - "documentation"
    - title: Other Changes
      labels:
        - "*"
